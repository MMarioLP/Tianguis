<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reguistro</title>
    <link rel="stylesheet" href="reguistro.component.css">
</head>
<div *ngIf="!loading" class="body">
    <div class="box">
        <div class="form">
            <h2>Registro</h2>
           
            <div class="inputBox">
                <input [(ngModel)]="username" type="text" required="required">
                <span>username</span>
                <i></i>
            </div>
             <div class="inputBox">
                <input [(ngModel)]="nombre" type="text" required="required">
                <span>Nombre</span>
                <i></i>
            </div>
          
            <div class="inputBox">
                <input [(ngModel)]="apellidos" type="text" required="required">
                <span>Apellidos</span>
                <i></i>
            </div>
            
            <div class="inputBox">
                <input [(ngModel)]="pass" type="password" required="required">
                <span>Contraseña</span>
                <i></i>
            </div>
            <div class="inputBox">
                <input [(ngModel)]="confirmPassword" type="password" required="required">
                <span>Repetir Contraseña</span>
                <i></i>
            </div>
           
            <div class="links">
                <a routerLink="/login">Iniciar Sesion</a>
            </div>
            <input  (click)="Registro()"  type="submit" value="Crear Cuenta">
        </div>
       <app-spinner *ngIf="loading"></app-spinner>

    </div>
    
</div>

</html>
